<title>Happy Birthday Shona</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #ffdde1, #ee9ca7);
        overflow-x: hidden;
        text-align: center;
        color: white;
    }
    h1 {
        font-size: 3rem;
        margin-top: 20px;
        text-shadow: 0 0 20px #ff77aa, 0 0 30px #ff3385;
        animation: glow 2s infinite alternate;
    }
    img {
        max-width: 90%;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        margin-top: 20px;
    }
    p {
        font-size: 1.2rem;
        margin: 20px auto;
        max-width: 600px;
        background: rgba(255,255,255,0.2);
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #ff99bb, 0 0 20px #ff6699; }
        to { text-shadow: 0 0 20px #ff6699, 0 0 40px #ff3385; }
    }
    .balloon {
        position: absolute;
        width: 40px;
        height: 50px;
        border-radius: 50%;
        animation: float 8s linear infinite;
    }
    .balloon::after {
        content: '';
        position: absolute;
        width: 2px;
        height: 20px;
        background: white;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
    }
    @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-120px); }
    }
    .sparkle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: yellow;
        border-radius: 50%;
        animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
</style>
</head>
<body>

    <script>
        // Password protection

            document.getElementById("protected-content").style.display = "block";
