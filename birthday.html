<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Shona</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #ffdde1, #ee9ca7);
        overflow-x: hidden;
        color: white;
        text-align: center;
    }
    nav {
        background: rgba(255,255,255,0.2);
        padding: 10px;
        display: flex;
        justify-content: center;
        gap: 20px;
        font-weight: bold;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 8px;
        background: rgba(0,0,0,0.2);
        transition: 0.3s;
    }
    nav a:hover {
        background: rgba(255,255,255,0.3);
    }
    h1 {
        font-size: 3rem;
        margin-top: 20px;
        text-shadow: 0 0 20px #ff77aa, 0 0 30px #ff3385;
        animation: glow 2s infinite alternate;
    }
    img.main-img {
        max-width: 90%;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        margin-top: 20px;
    }
    p {
        font-size: 1.2rem;
        margin: 20px auto;
        max-width: 600px;
        background: rgba(255,255,255,0.2);
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #ff99bb, 0 0 20px #ff6699; }
        to { text-shadow: 0 0 20px #ff6699, 0 0 40px #ff3385; }
    }
    .gallery {
        display: none;
        margin-top: 20px;
    }
    .gallery img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>
    <!-- Music -->
    <audio autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <!-- Navigation -->
    <nav>
        <a href="#" onclick="showMain()">Home</a>
        <a href="#" onclick="showGallery()">Moments</a>
        <a href="https://music.amazon.in/user-playlists/527d1557f82d426986c8bd345d1e71a7i8n0?ref=dm_sh_bdX8uIdd93w7u0yQULD32W1Hq" target="_blank">Birthday Playlist</a>
    </nav>

    <!-- Home Content -->
    <div id="main-content">
        <h1>ðŸŽ‰ Happy Birthday Shona ðŸŽ‚</h1>
        <img class="main-img" src="shona.jpg" alt="Shona Birthday Photo">
        <p>Wishing you a day filled with love, laughter, and unforgettable memories. You are truly special, and today is all about celebrating YOU! ðŸ’–</p>
    </div>

    <!-- Gallery -->
    <div class="gallery" id="gallery">
        <h2>ðŸ’– Our Moments ðŸ’–</h2>
        <img src="moment1.jpg" alt="Moment 1">
        <img src="moment2.jpg" alt="Moment 2">
        <img src="moment3.jpg" alt="Moment 3">
        <img src="moment4.jpg" alt="Moment 4">
    </div>

    <script>
        function showGallery() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('gallery').style.display = 'block';
        }
        function showMain() {
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // Floating balloons
        for(let i=0; i<20; i++){
            let b = document.createElement("div");
            b.className = "balloon";
            b.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
            b.style.left = Math.random()*100 + "vw";
            b.style.animationDuration = (5 + Math.random()*5) + "s";
            document.body.appendChild(b);
        }
    </script>
</body>
</html>
